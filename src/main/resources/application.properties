server.port=8080
#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=boot.spring.po

#logs
logging.path=/var/log/sakila
#root level
logging.level.root=INFO
#package level
#logging.level.boot.spring.controller=DEBUG
logging.level.com.len.mapper = DEBUG
ologging.level.rg.activiti.engine.impl.persistence.entity=trace
# datasource
spring.datasource.url=jdbc:mysql://192.168.11.131:3306/activiti
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# activiti default configuration
spring.activiti.database-schema-update = true
spring.activiti.check-process-definitions = true
spring.activiti.process-definition-location-prefix = classpath:/process/
#    process-definition-location-suffixes:
#      - **.bpmn
#      - **.bpmn20.xml

#Activit默认提供了4种历史级别：
#none: 不保存任何历史记录，可以提高系统性能；
#activity：保存所有的流程实例、任务、活动信息；
#audit：也是Activiti的默认级别，保存所有的流程实例、任务、活动、表单属性；
#full：最完整的历史记录，除了包含audit级别的信息之外还能保存详细，例如：流程变量。
#对于几种级别根据对功能的要求选择，如果需要日后跟踪详细可以开启full

spring.activiti.history-level = full

